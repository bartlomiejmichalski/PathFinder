[package]
name = "path_finder"
version = "0.1.0"
authors = ["Bart≈Çomiej Michalski <bartlomiej.j.michalski@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]


[dependencies]
wasm-bindgen = "0.2.42"
web-sys = { version = "0.3.19", features = ['console'] }
